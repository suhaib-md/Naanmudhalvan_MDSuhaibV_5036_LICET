{% extends "music/layouts/main.html" %}
{% block title %}<title>Artists | Melodio</title>{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-12">
            <h1>All Artists</h1>
        </div>
    </div>
    <div class="row">
        {% for artist in artists %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ artist.image.url }}" class="card-img-top" alt="{{ artist.name }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ artist.name }}</h5>
                    <a href="{% url 'artist_songs' artist.id %}" class="btn btn-primary">View Songs</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
