{% for msg in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ msg }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<script>
    // Add a timeout function to remove the alert messages after 5 seconds
    setTimeout(function() {
        $('.alert').alert('close');
    }, 5000);
</script>
