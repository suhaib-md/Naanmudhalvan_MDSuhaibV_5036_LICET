{% extends "music/layouts/main.html" %}
{% block title %}<title>Genres | Melodio</title>{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-12">
            <h1>All Genres</h1>
        </div>
    </div>
    <div class="row">
        {% for genre in genres %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ genre.image.url }}" class="card-img-top" alt="{{ genre.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ genre.name }}</h5>
                    <a href="{% url 'genre_songs' genre.id %}" class="btn btn-primary">View Songs</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
